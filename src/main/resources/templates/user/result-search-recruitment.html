<div class="hero-wrap img" th:style="'background-image: url('+@{/assets/images/bg_1.jpg}+');'">

    <div class="container">
        <div class="row d-md-flex no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-10 d-flex align-items-center ">
                <div class="text text-center pt-5 mt-md-5">

                    <h1 class="mb-5">Cách dễ dàng nhất để có được công việc mới của bạn</h1>
                    <div class="ftco-counter ftco-no-pt ftco-no-pb">

                            <div class="col-md-4 d-flex justify-content-center counter-wrap ">
                                <div class="block-18 text-center">
                                    <div class="text d-flex">
                                        <div class="icon mr-2">
                                            <span class="flaticon-visitor"></span>
                                        </div>
                                        <div class="desc text-left">

                                                    th:text="${numberCompany}"></strong>

                                </div>
                            </div>
                            <div class="col-md-4 d-flex justify-content-center counter-wrap">
                                <div class="block-18 text-center">
                                    <div class="text d-flex">
                                        <div class="icon mr-2">
                                            <span class="flaticon-resume"></span>
                                        </div>
                                        <div class="desc text-left">
                                            <strong class="number" data-number="80000"
                                                    th:text="${numberRecruitment}"></strong>

                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>

                    <div class="ftco-search my-md-5">
                        <div class="row">
                            <div class="col-md-12 nav-link-wrap">
                                <div class="nav nav-pills text-center" id="v-pills-tab" role="tablist"
                                     aria-orientation="vertical">
                                    <a class="nav-link active mr-md-1" id="v-pills-1-tab" data-toggle="pill"
                                       href="#v-pills-1" role="tab" aria-controls="v-pills-1" aria-selected="true">Tìm
                                        công việc</a>
                                    <a class="nav-link" id="v-pills-2-tab" data-toggle="pill" href="#v-pills-2"
                                       role="tab" aria-controls="v-pills-2" aria-selected="false">Tìm theo công ty</a>
                                    <a class="nav-link" id="v-pills-3-tab" data-toggle="pill" href="#v-pills-3"
                                       role="tab" aria-controls="v-pills-3" aria-selected="false">Tìm theo địa điểm</a>
                                </div>
                            </div>

                            <div class="col-md-12 tab-wrap">
                                <div class="tab-content p-4" id="v-pills-tabContent">

                                    <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel"
                                         aria-labelledby="v-pills-nextgen-tab">

                                            <div class="row no-gutters">
                                                <div class="col-md-10 mr-md-2">

                                                <div class="col-md">
                                                    <div class="form-group">
                                                        <div class="form-field">
                                                            <button type="submit" class="form-control btn btn-primary">
                                                                Tìm kiếm
                                                            </button>
                                                        </div>

                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="tab-pane fade" id="v-pills-2" role="tabpanel"
                                         aria-labelledby="v-pills-performance-tab">
                                        <form th:action="@{/user/search}" method="post" class="search-job">
                                            <div class="row no-gutters">
                                                <div class="col-md-10 mr-md-2">
                                                    <div class="form-group">
                                                        <div class="form-field">
                                                            <div class="icon"><span class="icon-map-marker"></span>
                                                            </div>
                                                            <input type="text" name="keySearch" class="form-control"
                                                                   placeholder="Tìm kiếm theo công ty">
                                                            <input type="hidden" name="typeSearch" th:value="'company'">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-group">
                                                        <div class="form-field">
                                                            <button type="submit" class="form-control btn btn-primary">
                                                                Tìm kiếm
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="tab-pane fade" id="v-pills-3" role="tabpanel"
                                         aria-labelledby="v-pills-performance-tab">
                                        <form th:action="@{/user/search}" method="post" class="search-job">
                                            <div class="row no-gutters">
                                                <div class="col-md-10 mr-md-2">
                                                    <div class="form-group">
                                                        <div class="form-field">
                                                            <div class="icon"><span class="icon-map-marker"></span>
                                                            </div>
                                                            <input type="text" name="keySearch" class="form-control"
                                                                   placeholder="Tìm kiếm theo địa điểm">
                                                            <input type="hidden" name="typeSearch" th:value="'address'">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-group">
                                                        <div class="form-field">
                                                            <button type="submit" class="form-control btn btn-primary">
                                                                Tìm kiếm
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</div>

<section class="ftco-section bg-light">
    <div class="container">
        <h4 style="margin-top: -20px">Kết quả tìm kiếm cho : <span th:text="${keySearch}"></span></h4>
        <div class="row">
            <div class="col-lg-12 pr-lg-5">
                <div class="row">
                    <th:block th:each="recruitment : ${recruitments}">
                        <div class="col-md-12 ">
                            <div class="job-post-item p-4 d-block d-lg-flex align-items-center">
                                <div class="one-third mb-4 mb-md-0">
                                    <div class="job-post-item-header align-items-center">
                                        <span class="subadge" th:text="${recruitment.type}"></span>
                                        <h2 class="mr-3 text-black"><a th:text="${recruitment.title}"
                                                                       th:href="${'/user/detail-post/'} +${recruitment.id}"></a>
                                        </h2>
                                    </div>
                                    <div class="job-post-item-body d-block d-md-flex">
                                        <div class="mr-3"><span class="icon-layers"></span> <a th:href="${'/user/detail-company/'} +${recruitment.company.id}"
                                                                                               th:text="${recruitment.company.nameCompany}"></a>
                                        </div>
                                        <div><span class="icon-my_location"></span> <span
                                                th:text="${recruitment.address}"></span></div>
                                    </div>
                                </div>
                                <input type="hidden" th:id="${'idRe'}+${recruitment.id}" th:value="${recruitment.id}">
                                <div class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0">
                                    <div th:if="${user.role.id == 2}">
                                        <a th:onclick="'save(' +${recruitment.id}+ ')'"
                                           class="icon text-center d-flex justify-content-center align-items-center icon mr-2">
                                            <span class="icon-heart"></span>
                                        </a>
                                    </div>
                                    <a data-toggle="modal" th:data-target="${'#exampleModal'}+${recruitment.id}"
                                       class="btn btn-primary py-2" th:if="${user.role.id == 2}">Apply Job</a>
                                </div>
                            </div>
                        </div>
                        <!-- end -->

                        <!-- Modal -->
                        <div class="modal fade" th:id="${'exampleModal'}+${recruitment.id}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Ứng tuyển: <span
                                                th:text="${recruitment.title}"></span></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <select th:id="${'choose'}+${recruitment.id}"
                                                        th:onchange="'choosed(' +${recruitment.id}+ ')'"
                                                        class="form-control" aria-label="Default select example">
                                                    <option selected>Chọn phương thức nộp</option>
                                                    <option value="1">Dùng cv đã cập nhật</option>
                                                    <option value="2">Nộp cv mới</option>
                                                </select>
                                            </div>
                                            <div th:id="${'loai1'}+${recruitment.id}" style="display:none"
                                                 class="col-12">
                                                <label class="col-form-label">Giới thiệu:</label>
                                                <textarea rows="10" cols="3" class="form-control"
                                                          th:id="${'text'}+${recruitment.id}">
                                                </textarea>
                                            </div>
                                            <div th:id="${'loai2'}+${recruitment.id}" style="display:none"
                                                 class="col-12">
                                                <label class="col-form-label">Chọn cv:</label>
                                                <input type="file" class="form-control"
                                                       th:id="${'fileUpload'}+${recruitment.id}" name="file">
                                                <label class="col-form-label">Giới thiệu:</label>
                                                <textarea rows="10" cols="3" class="form-control"
                                                          th:id="${'text2'}+${recruitment.id}">
                                                </textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Đóng
                                            </button>
                                            <button type="button" th:id="${'button1'}+${recruitment.id}"
                                                    style="display: none"
                                                    th:onclick="'apply1(' +${recruitment.id}+ ')'"
                                                    class="btn btn-primary">Nộp
                                            </button>
                                            <button type="button" th:id="${'button2'}+${recruitment.id}"
                                                    style="display: none"
                                                    th:onclick="'apply2(' +${recruitment.id}+ ')'"
                                                    class="btn btn-primary">Nộp
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>

                    <div style="text-align: center" th:if="${recruitments.size() == 0}">
                        <p style="color: red">Không có kết quả nào</p>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="row mt-5">
                    <div class="col text-center">
                        <div class="block-27">
                            <ul>
                                <li><a th:if="${currentPage>1}"
                                       th:href="@{'/user/search?currentPage=1&typeSearch=' + ${typeSearch} + '&keySearch=' + ${keySearch}}">
                                    First</a>
                                    <!--<span th:unless="${currentPage>1}">First</span>-->
                                </li>
                                <li><a th:if="${currentPage>1}"
                                       th:href="@{'/user/search?currentPage='+${currentPage-1}+'&typeSearch='+${typeSearch}+'&keySearch='+${keySearch}}">
                                    Prev</a>
                                    <!--<span th:unless="${currentPage>1}">Prev</span>-->
                                </li>
                                <li><span th:text="${currentPage}"></span></li>
                                <li><a th:if="${currentPage<totalPages}"
                                       th:href="@{'/user/search?currentPage='+${currentPage+1}+'&typeSearch='+${typeSearch}+'&keySearch='+${keySearch}}">
                                    Next</a>
                                    <!--<span th:unless="${currentPage<totalPages}">Next</span>-->
                                </li>
                                <li><a th:if="${currentPage<totalPages}"
                                       th:href="@{'/user/search?currentPage='+${totalPages}+'&typeSearch='+${typeSearch} +'&keySearch='+${keySearch}}">
                                    Last</a>
                                    <!--<span th:unless="${currentPage<totalPages}">Last</span>-->
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="public/fragments.html :: footer" ></footer>

<script>

    function choosed(id) {
        var name = '#choose' + id;
        var name1 = 'loai1' + id;
        var name2 = 'loai2' + id;
        var button1 = 'button1' + id;
        var button2 = 'button2' + id;
        var giaitri = $(name).val();
        if (giaitri == 1) {
            document.getElementById(name1).style.display = 'block'
            document.getElementById(name2).style.display = 'none'
            document.getElementById(button1).style.display = 'block'
            document.getElementById(button2).style.display = 'none'
        } else {
            document.getElementById(name2).style.display = 'block'
            document.getElementById(name1).style.display = 'none'
            document.getElementById(button2).style.display = 'block'
            document.getElementById(button1).style.display = 'none'
        }
    }

    function save(id) {
        var iconId = "#icon" + id;
        var name = "#idRe" + id;
        var idRe = $(name).val();
        var formData = new FormData();
        formData.append('idRe', idRe);
        $.ajax(
            {
                type: 'POST',
                url: '/ajax/save-job',
                contentType: false,
                processData: false,
                data: formData,
                success: function (data) {
                    if (data == "false") {
                        swal({
                            title: 'Bỏ lưu thành công!',
                            /* text: 'Redirecting...', */
                            icon: 'error',
                            timer: 3000,
                            buttons: true,
                            type: 'error'
                        })
                        $(iconId).removeClass("icon-delete");
                        $(iconId).addClass("icon-heart");
                    } else if (data == "true") {
                        swal({
                            title: 'Lưu thành công!',
                            /* text: 'Redirecting...', */
                            icon: 'success',
                            timer: 3000,
                            buttons: true,
                            type: 'success'
                        })
                        $(iconId).removeClass("icon-heart");
                        $(iconId).addClass("icon-delete");
                    }
                    // else {
                    //     swal({
                    //         title: 'Bạn đã lưu bài này rồi!',
                    //         /* text: 'Redirecting...', */
                    //         icon: 'error',
                    //         timer: 3000,
                    //         buttons: true,
                    //         type: 'error'
                    //     })
                    // }
                },
                error: function (err) {
                    alert(err);
                }
            }
        )
    }

    function apply1(id) {
        var nameId = "#idRe" + id;
        var nameModal = "#exampleModal" + id;
        var nameText = "#text" + id;
        var idRe = $(nameId).val();
        var text = $(nameText).val();
        var formData = new FormData();
        formData.append("idRe", idRe);
        formData.append("text", text);
        $.ajax(
            {
                type: "POST",
                url: "/ajax/apply-job1",
                contentType: false,
                processData: false,
                data: formData,
                success: function (data) {
                    if (data == "false") {
                        swal({
                            title: 'Bạn chưa có CV!',
                            /* text: 'Redirecting...', */
                            icon: 'error',
                            timer: 3000,
                            buttons: true,
                            type: 'error'
                        })
                    } else if (data == "true") {
                        swal({
                            title: 'Ứng tuyển thành công!',
                            /* text: 'Redirecting...', */
                            icon: 'success',
                            timer: 3000,
                            buttons: true,
                            type: 'success'
                        })
                        $(nameModal).modal('hide');
                    } else {
                        swal({
                            title: 'Bạn đã ứng tuyển công việc này!',
                            /* text: 'Redirecting...', */
                            icon: 'error',
                            timer: 3000,
                            buttons: true,
                            type: 'error'
                        })
                        $(nameModal).modal('hide');
                    }
                },
                error: function (err) {
                    alert(err);
                }
            }
        )
    }

    function apply2(id) {
        var nameId = "#idRe" + id;
        var nameModal = "#exampleModal" + id;
        var nameFile = "#fileUpload" + id;
        var nameText = "#text2" + id;
        var idRe = $(nameId).val();
        var text = $(nameText).val();
        var fileUpload = $(nameFile).get(0);
        var files = fileUpload.files;
        var formData = new FormData();
        formData.append('file', files[0]);
        formData.append('idRe', idRe);
        formData.append('text', text);
        if (files[0] == null) {
            swal({
                title: 'Bạn cần phải chọn cv!',
                /* text: 'Redirecting...', */
                icon: 'error',
                timer: 3000,
                buttons: true,
                type: 'error'
            })
        } else {
            $.ajax(
                {
                    type: 'POST',
                    url: '/ajax/apply-job2',
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (data) {
                        if (data == "true") {
                            swal({
                                title: 'Ứng tuyển thành công!',
                                /* text: 'Redirecting...', */
                                icon: 'success',
                                timer: 3000,
                                buttons: true,
                                type: 'success'
                            })
                            $(nameModal).modal('hide');
                            // $(nameFile).val("");
                        } else {
                            swal({
                                title: 'Bạn đã ứng tuyển công việc này!',
                                /* text: 'Redirecting...', */
                                icon: 'error',
                                timer: 3000,
                                buttons: true,
                                type: 'error'
                            })
                            $(nameModal).modal('hide');
                            // $(nameFile).val("");
                        }
                    },
                    error: function (err) {
                        alert(err);
                    }
                }
            )
        }
    }

</script>

</body>
</html>
